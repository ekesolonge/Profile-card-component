<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main>
        <img src="./images//bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
        <img src="./images//bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
        <div class="card">
            <div class="card-top"></div>

            <div class="card-middle">
                <div class="profile-image"></div>
                <div class="profile-details">
                    <p class="profile-name"><span class="name">Victor Crest</span> 26</p>
                    <p>London</p>
                </div>
            </div>
            <div class="card-bottom">
                <div class="stats">
                    <p class="stat-no">80k</p>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <p class="stat-no">803k</p>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <p class="stat-no">1.4k</p>
                    <p>Photos</p>
                </div>
            </div>

        </div>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ekesolonge">ekesolonge</a>.
    </footer>
</body>

</html>
